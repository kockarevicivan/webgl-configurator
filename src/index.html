<!DOCTYPE html>
<html>

<head>
    <title>WebGL Product Configurator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous">
        </script>
</head>

<body>
    <section class="main-content">

        <canvas id="webgl-canvas" class="webgl-canvas"></canvas>

    </section>

    <section class="sidebar">
        <!-- Glasses -->
        <div class="range-input">
            <label for="glasses-r">Glasses R</label>
            <div class="input-wrapper">
                <input type="range" id="glasses-r" name="glasses-r" min="0" step="0.001" max="1" value="0"
                    oninput="{
                        state.customColor[0] = value;
                        rangevalue1.value = value;
                    }" />
                <output id="rangevalue1">0</output>
            </div>
        </div>

        <div class="range-input">
            <label for="glasses-g">Glasses G</label>
            <div class="input-wrapper">
                <input type="range" id="glasses-g" name="glasses-g" min="0" step="0.001" max="1" value="1" oninput="{
                    state.customColor[1] = value;
                    rangevalue2.value = value;
                }" />
                <output id="rangevalue2">1</output>
            </div>
        </div>

        <div class="range-input">
            <label for="glasses-b">Glasses B</label>
            <div class="input-wrapper">
                <input type="range" id="glasses-b" name="glasses-b" min="0" step="0.001" max="1" value="0" oninput="{
                        state.customColor[2] = value;
                        rangevalue3.value = value;
                    }" />
                <output id="rangevalue3">0</output>
            </div>
        </div>


        <div class="range-input">
            <label for="glasses-b">Glasses scale</label>
            <div class="input-wrapper">
                <input type="range" id="glasses-b" name="glasses-b" min="0" step="0.001" max="1" value="0" oninput="{
                        state.customColor[2] = value;
                        rangevalue3.value = value;
                    }" />
                <output id="rangevalue3">0</output>
            </div>
        </div>

        <!-- Ambient -->
        <div class="range-input">
            <label for="ambient-r">Ambient light R</label>
            <div class="input-wrapper">
                <input type="range" id="ambient-r" name="ambient-r" min="0" step="0.001" max="1" value="0.6"
                    oninput="{
                        state.ambientLightIntensity[0] = value;
                        rangevalue4.value = value;
                    }" />
                <output id="rangevalue4">0.6</output>
            </div>
        </div>

        <div class="range-input">
            <label for="ambient-g">Ambient light G</label>
            <div class="input-wrapper">
                <input type="range" id="ambient-g" name="ambient-g" min="0" step="0.001" max="1" value="0.6" oninput="{
                    state.ambientLightIntensity[1] = value;
                    rangevalue5.value = value;
                }" />
                <output id="rangevalue5">0.6</output>
            </div>
        </div>

        <div class="range-input">
            <label for="ambient-b">Ambient light B</label>
            <div class="input-wrapper">
                <input type="range" id="ambient-b" name="ambient-b" min="0" step="0.001" max="1" value="0.6" oninput="{
                        state.ambientLightIntensity[2] = value;
                        rangevalue6.value = value;
                    }" />
                <output id="rangevalue6">0.6</output>
            </div>
        </div>

        <!-- Direction -->
        <div class="range-input">
            <label for="directional-r">Directional light R</label>
            <div class="input-wrapper">
                <input type="range" id="directional-r" name="directional-r" min="0" step="0.001" max="1" value="1"
                    oninput="{
                        state.sunlightIntensity[0] = value;
                        rangevalue7.value = value;
                    }" />
                <output id="rangevalue7">1</output>
            </div>
        </div>

        <div class="range-input">
            <label for="directional-g">Directional light G</label>
            <div class="input-wrapper">
                <input type="range" id="directional-g" name="directional-g" min="0" step="0.001" max="1" value="1" oninput="{
                    state.sunlightIntensity[1] = value;
                    rangevalue8.value = value;
                }" />
                <output id="rangevalue8">1</output>
            </div>
        </div>

        <div class="range-input">
            <label for="directional-b">Directional light B</label>
            <div class="input-wrapper">
                <input type="range" id="directional-b" name="directional-b" min="0" step="0.001" max="1" value="1" oninput="{
                        state.sunlightIntensity[2] = value;
                        rangevalue9.value = value;
                    }" />
                <output id="rangevalue9">1</output>
            </div>
        </div>
        
    </section>
    </main>
</body>

</html>
